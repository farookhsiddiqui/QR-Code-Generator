<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-code</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="qr-container">
        <h1>QR code generator</h1>
